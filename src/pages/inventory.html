<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存管理</title>
    <style>
        .single-row{
            display: flex;

        }
        .single-row>div:nth-child(1){
            max-width: 50px;
        }
        .single-row>div:nth-child(1)>input{
            text-align: center;
        }
        .single-item{
            display: inline-flex;
            justify-content: center;

            margin: 4px 1px;
        }
        .item-input{
            width: 100%;
            height: 100%;
        }
    </style>

<body>
    <input type="text" id="demo">
    <div id="inventory">库存管理</div>
